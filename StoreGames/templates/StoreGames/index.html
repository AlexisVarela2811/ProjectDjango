<!DOCTYPE html>
<html lang="en">
  <!--Cargo static de py-->
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store Games</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static '/css/style.css' %}" />
  </head>

  <body>
    <header>
      <div class="container">
        <div class="row align-items-center">
          <div class="col-8 col-sm-8 col-md-3">
            <a href="{% url 'index' %}" class="logo">
              <h1>Store Games</h1>
            </a>
          </div>
          <div class="col-4 col-sm-4 col-md-9">
            <nav class="text-end">
              <a href="{% url 'login' %}" class="registro">Inicio De Sesión</a>
              <a href="{% url 'registro' %}" class="registro">Registro</a>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center mt-4">
          <h2 class="centrado">CATEGORIAS</h2>
          <p class="color">
            ¡Explora Nuevos Mundos Virtuales en Nuestra Galería de Juegos!
          </p>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-md-12 text-center">
          <a href="{% url 'aventura' %}" class="boton">AVENTURA</a>
          <br />
          <a href="{% url 'shooter' %}" class="boton">SHOOTER</a>
          <br />
          <a href="{% url 'carreras' %}" class="boton">CARRERAS</a>
          <br />
          <a href="{% url 'deportes' %}" class="boton">DEPORTES</a>
          <br />
          <a href="{% url 'rol' %}" class="boton">ROL</a>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
